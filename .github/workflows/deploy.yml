name: BIM-Stream CI/CD

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::917974206660:role/BIMStreamGitHubRoleFinal
          aws-region: eu-north-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # ---Build and push images to ECR ---
      - name: Build & Push Java Worker
        run: |
          cd software/bim-stream-worker
          ./gradlew build -x test
          docker build -t ${{ steps.login-ecr.outputs.registry }}/bim-stream-worker-dev:latest .
          docker push ${{ steps.login-ecr.outputs.registry }}/bim-stream-worker-dev:latest

      - name: Build & Push Python Processor
        run: |
          cd software/ifc-processor
          docker build -t ${{ steps.login-ecr.outputs.registry }}/ifc-processor-dev:latest .
          docker push ${{ steps.login-ecr.outputs.registry }}/ifc-processor-dev:latest

      # --- Deploy infrastructure ---
      - name: Install CDK
        run: sudo npm install -g aws-cdk

      - name: CDK Deploy All
        run: |
          cd infra
          cdk deploy --all --require-approval never